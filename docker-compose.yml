version: '2.0'

services:

  basicstation:
    image: xoseperez/basicstation:latest
    container_name: basicstation
    restart: unless-stopped
    privileged: true
    network_mode: host
    environment:
      MODEL: "RAK2287"
      TTN_REGION: "nam1"
      TC_URI: "https://tts.etowah.cloud:8885"
      CUPS_URI: "https://tts.etowah.cloud:443"
      CUPS_KEY: ""
      TC_KEY: ""
      CUPS_TRUST: "-----BEGIN CERTIFICATE-----  -----END CERTIFICATE-----"
      TC_TRUST: "-----BEGIN CERTIFICATE-----  -----END CERTIFICATE-----"
